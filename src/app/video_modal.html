<a href="#" class="big-text video-link" data-toggle="modal" (click)="customModal.show()"><i class="fa fa-youtube-play text-danger"></i>&nbsp;&nbsp;showreel</a>
<!--<div id="customModal" class="modal fade" role="dialog">-->
<div class="modal fade" bsModal #customModal="bs-modal" [config]="{backdrop: 'static'}"
     tabindex="-1" role="dialog" aria-labelledby="customModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="customModal.hide()"></button>
      </div>
      <div class="modal-body">
        <div class="embed-responsive embed-responsive-16by9" *ngIf="customModal.isShown">
          <iframe src="https://www.youtube.com/v/DyioxOSMR_8" class="embed-responsive-item" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </div>
</div>
