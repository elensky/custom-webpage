<ul class="main-menu">
  <li><a (click)="setFilterTags([])" [ngClass]="{active: filterTags.length === 0}">all stuff</a></li>
  <li><a (click)="setFilterTags(['line'])" [ngClass]="{active: filterTags[0] === 'line'}">sticker line</a></li>
  <li><a (click)="setFilterTags(['page'])" [ngClass]="{active: filterTags[0] === 'page'}">stickerpage</a></li>
  <li><a (click)="setFilterTags(['sticker'])" [ngClass]="{active: filterTags[0] === 'sticker'}">stickers</a></li>
</ul>

<masonry [options]="{ columnWidth: 285 }">
  <masonry-brick *ngFor="let sticker of (stickers | tagsFilter: filterTags)">
    <sticker [sticker]="sticker"></sticker>
  </masonry-brick>
</masonry>
