<div class="sticker-block">
  <buy #buyComponent [sticker]="sticker"></buy>
  <div (click)="buyComponent.showModal(buyComponent.modalMode.sticker)" class="sticker-image-area">
    <div class="sticker-image" [ngStyle]="{'background-image': 'url(./stickers_img/' + sticker.image + ')'}"></div>
    <div class="sticker-text">{{sticker.name}} # {{sticker.id}}<br>{{sticker.size}} cm</div>
  </div>
  <div class="buy-block text-center">
    <div class="buy-link" (click)="buyComponent.showModal(buyComponent.modalMode.online)">buy online</div><div class="buy-link" (click)="buyComponent.showModal(buyComponent.modalMode.offline)">buy offline</div>
  </div>
</div>
